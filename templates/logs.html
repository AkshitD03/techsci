<!DOCTYPE html>
<html>
<head>
    <title>Application Logs</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 20px; }
      ul { list-style: none; padding: 0; }
      li { margin: 5px 0; }
    </style>
</head>
<body>
    <h1>Application Logs</h1>
    <ul>
      {% for log in logs %}
         <li>{{ log }}</li>
      {% endfor %}
    </ul>
    <p><a href="{{ url_for('home') }}">Back to Home</a></p>
</body>
</html>
